name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Generate GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ steps.app-token.outputs.token }}

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Create release with commitizen
        id: cz
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ steps.app-token.outputs.token }}
          push: true
          branch: main
          changelog: true
          git_name: "py-netatmo-truetemp-release-bot[bot]"
          git_email: "py-netatmo-truetemp-release-bot[bot]@users.noreply.github.com"

      - name: Verify release integrity
        if: steps.cz.outputs.version != ''
        run: |
          echo "Version bumped to: ${{ steps.cz.outputs.version }}"
          echo "Verifying git history..."
          git log -1 --pretty=fuller

          # Verify the tag was created
          if ! git tag | grep -q "v${{ steps.cz.outputs.version }}"; then
            echo "ERROR: Tag v${{ steps.cz.outputs.version }} not found"
            exit 1
          fi

          # Verify changelog was updated
          if ! grep -q "${{ steps.cz.outputs.version }}" CHANGELOG.md; then
            echo "ERROR: CHANGELOG.md not updated"
            exit 1
          fi

          echo "Release integrity verified"

      - name: Extract changelog
        if: steps.cz.outputs.version != ''
        id: changelog
        uses: mindsers/changelog-reader-action@v2
        with:
          version: ${{ steps.cz.outputs.version }}
          path: ./CHANGELOG.md

      - name: Create GitHub Release
        if: steps.cz.outputs.version != ''
        uses: ncipollo/release-action@v1
        with:
          token: ${{ steps.app-token.outputs.token }}
          tag: v${{ steps.cz.outputs.version }}
          name: Release v${{ steps.cz.outputs.version }}
          body: ${{ steps.changelog.outputs.changes }}
          draft: false
          prerelease: false
          generateReleaseNotes: true
