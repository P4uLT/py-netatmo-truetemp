name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Generate GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ steps.app-token.outputs.token }}

      - name: Configure git for GitHub App
        run: |
          git config --global user.name "py-netatmo-truetemp-release-bot[bot]"
          git config --global user.email "${{ secrets.APP_ID }}+py-netatmo-truetemp-release-bot[bot]@users.noreply.github.com"

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/exec
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Create Release PR
        if: steps.semantic.outputs.new_release_published == 'true'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          VERSION="${{ steps.semantic.outputs.new_release_version }}"
          BRANCH="release/v${VERSION}"

          echo "Creating release PR for version ${VERSION}"

          # Create and checkout release branch
          git checkout -b "${BRANCH}"

          # Add updated files
          git add CHANGELOG.md pyproject.toml src/py_netatmo_truetemp/__init__.py

          # Commit changes
          git commit -m "chore(release): ${VERSION} [skip ci]"

          # Push branch
          git push origin "${BRANCH}"

          # Create PR
          PR_URL=$(gh pr create \
            --title "chore(release): ${VERSION}" \
            --body "Automated release PR for version ${VERSION}

          ## Changes
          - Updated CHANGELOG.md
          - Updated version in pyproject.toml to ${VERSION}
          - Updated version in __init__.py to ${VERSION}

          This PR was automatically created by the release workflow." \
            --base main \
            --head "${BRANCH}")

          echo "Created PR: ${PR_URL}"

          # Extract PR number from URL
          PR_NUMBER=$(echo "${PR_URL}" | grep -oP '\d+$')

          # Auto-merge the PR
          gh pr merge "${PR_NUMBER}" --squash --auto

          echo "âœ“ Release PR created and set to auto-merge"
