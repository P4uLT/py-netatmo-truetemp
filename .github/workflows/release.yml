name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Generate GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ steps.app-token.outputs.token }}

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run commitizen bump
        id: cz
        run: |
          cz bump --yes --changelog
          echo "version=$(cz version -p)" >> $GITHUB_OUTPUT
          echo "revision=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT
        env:
          GIT_AUTHOR_NAME: "py-netatmo-truetemp-release-bot[bot]"
          GIT_AUTHOR_EMAIL: "py-netatmo-truetemp-release-bot[bot]@users.noreply.github.com"
          GIT_COMMITTER_NAME: "py-netatmo-truetemp-release-bot[bot]"
          GIT_COMMITTER_EMAIL: "py-netatmo-truetemp-release-bot[bot]@users.noreply.github.com"

      - name: Get changed files
        if: steps.cz.outputs.version != ''
        id: changed-files
        run: |
          FILES=$(git diff --name-only HEAD~1)
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Reset commit
        if: steps.cz.outputs.version != ''
        run: |
          git reset --soft HEAD~1

      - name: Create signed commit via GitHub API
        if: steps.cz.outputs.version != ''
        uses: suzuki-shunsuke/verified-bot-commit@v1
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          commit-message: ${{ steps.cz.outputs.revision }}

      - name: Push tags
        if: steps.cz.outputs.version != ''
        run: |
          git push origin --tags

      - name: Extract changelog for release
        if: steps.cz.outputs.version != ''
        id: changelog
        run: |
          VERSION="${{ steps.cz.outputs.version }}"

          CHANGELOG=$(awk '/^## '\"$VERSION\"'/,/^## [0-9]/' CHANGELOG.md | sed '$d' | tail -n +2)

          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release version $VERSION"
          fi

          {
            echo 'content<<EOF'
            echo "$CHANGELOG"
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.cz.outputs.version != ''
        uses: ncipollo/release-action@v1
        with:
          token: ${{ steps.app-token.outputs.token }}
          tag: v${{ steps.cz.outputs.version }}
          name: Release v${{ steps.cz.outputs.version }}
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: false
