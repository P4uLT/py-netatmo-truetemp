name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Generate GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ steps.app-token.outputs.token }}

      - name: Configure git for GitHub App
        run: |
          git config --global user.name "py-netatmo-truetemp-release-bot[bot]"
          git config --global user.email "${{ secrets.APP_ID }}+py-netatmo-truetemp-release-bot[bot]@users.noreply.github.com"

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/exec
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Commit and push changes via GitHub API
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: actions/github-script@v8
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const version = '${{ steps.semantic.outputs.new_release_version }}';
            const fs = require('fs');

            // Read updated files
            const changelog = fs.readFileSync('CHANGELOG.md', 'utf8');
            const pyproject = fs.readFileSync('pyproject.toml', 'utf8');
            const initPy = fs.readFileSync('src/py_netatmo_truetemp/__init__.py', 'utf8');

            // Get current commit SHA
            const { data: ref } = await github.rest.git.getRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'heads/main'
            });
            const currentCommitSha = ref.object.sha;

            // Get current tree
            const { data: commit } = await github.rest.git.getCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: currentCommitSha
            });
            const baseTreeSha = commit.tree.sha;

            // Create blobs for updated files
            const changelogBlob = await github.rest.git.createBlob({
              owner: context.repo.owner,
              repo: context.repo.repo,
              content: Buffer.from(changelog).toString('base64'),
              encoding: 'base64'
            });

            const pyprojectBlob = await github.rest.git.createBlob({
              owner: context.repo.owner,
              repo: context.repo.repo,
              content: Buffer.from(pyproject).toString('base64'),
              encoding: 'base64'
            });

            const initPyBlob = await github.rest.git.createBlob({
              owner: context.repo.owner,
              repo: context.repo.repo,
              content: Buffer.from(initPy).toString('base64'),
              encoding: 'base64'
            });

            // Create new tree
            const { data: newTree } = await github.rest.git.createTree({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base_tree: baseTreeSha,
              tree: [
                {
                  path: 'CHANGELOG.md',
                  mode: '100644',
                  type: 'blob',
                  sha: changelogBlob.data.sha
                },
                {
                  path: 'pyproject.toml',
                  mode: '100644',
                  type: 'blob',
                  sha: pyprojectBlob.data.sha
                },
                {
                  path: 'src/py_netatmo_truetemp/__init__.py',
                  mode: '100644',
                  type: 'blob',
                  sha: initPyBlob.data.sha
                }
              ]
            });

            // Create commit
            const { data: newCommit } = await github.rest.git.createCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              message: `chore(release): ${version} [skip ci]`,
              tree: newTree.sha,
              parents: [currentCommitSha]
            });

            // Update main branch reference
            await github.rest.git.updateRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'heads/main',
              sha: newCommit.sha,
              force: false
            });

            console.log(`âœ“ Committed and pushed: ${newCommit.sha}`)
